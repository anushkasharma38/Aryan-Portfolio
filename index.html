<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Shelkande | Portfolio</title>
    <style>
        /* Global Styles */
        :root {
            --primary: #6C4DF6;
            --secondary: #FF7D59;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F5F5F5;
            --gray: #2A2A2A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 100px 0;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* Header Styles */
        header {
            background-color: rgba(10, 10, 10, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(42, 42, 42, 0.5);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: radial-gradient(circle at 30% 50%, rgba(108, 77, 246, 0.2) 0%, rgba(10, 10, 10, 0) 50%);
            padding-top: 80px; /* Added to account for fixed header */
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .profile-img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid rgba(108, 77, 246, 0.2);
            box-shadow: 0 20px 50px rgba(108, 77, 246, 0.3);
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-text h1 span {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-text h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .hero-text h2::after {
            left: 0;
            transform: none;
        }
        
        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: rgba(245, 245, 245, 0.8);
            max-width: 600px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker);
            box-shadow: 0 5px 15px rgba(108, 77, 246, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 77, 246, 0.5);
        }
        
        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }
        
        .btn-outline:hover {
            background: rgba(108, 77, 246, 0.1);
            transform: translateY(-3px);
        }
        
        /* About Section */
        #about {
            background: radial-gradient(circle at 70% 50%, rgba(255, 125, 89, 0.15) 0%, rgba(10, 10, 10, 0) 50%);
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .about-image {
            display: flex;
            justify-content: center;
        }
        
        .about-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .about-text p {
            margin-bottom: 20px;
            color: rgba(245, 245, 245, 0.8);
            font-size: 1.1rem;
        }
        
        /* Education Section */
        #education {
            background: radial-gradient(circle at 30% 50%, rgba(108, 77, 246, 0.15) 0%, rgba(10, 10, 10, 0) 50%);
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            top: 15px;
            z-index: 1;
        }
        
        .left {
            left: 0;
            text-align: right;
        }
        
        .left::after {
            right: -12px;
        }
        
        .right {
            left: 50%;
        }
        
        .right::after {
            left: -12px;
        }
        
        .timeline-content {
            padding: 20px;
            background: var(--gray);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .timeline-content:hover {
            transform: translateY(-5px);
        }
        
        .timeline-content h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .timeline-content h4 {
            color: var(--light);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .timeline-content p {
            color: rgba(245, 245, 245, 0.7);
            margin-bottom: 10px;
        }
        
        .timeline-date {
            color: var(--secondary);
            font-weight: 600;
        }
        
        /* Skills Section */
        #skills {
            background: radial-gradient(circle at 70% 50%, rgba(255, 125, 89, 0.15) 0%, rgba(10, 10, 10, 0) 50%);
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .skill-category {
            background: var(--gray);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .skill-category:hover {
            transform: translateY(-10px);
        }
        
        .skill-category h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .skill-category h3 i {
            margin-right: 10px;
        }
        
        .skill-list {
            list-style: none;
        }
